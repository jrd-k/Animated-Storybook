<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Storybook</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="container">
    <button id="theme-toggle"> Dark Mode</button>
    <aside id="sidebar">
      <h2>Chapters</h2>
      <ul id="page-list"></ul>
    </aside>

    <main id="main-content">
      <!-- This ID must match what your JS is using -->
      <div id="page-detail">
        <p>Select a page to view the story.</p>
      </div>

      <!-- This form ID must match your JS -->
      <form id="new-page-form">
        <h3>Add New Chapter</h3>
        <input type="text" name="title" placeholder="Chapter Title" required />
        <textarea name="content" placeholder="Story content" required></textarea>
        <input type="text" name="image" placeholder="Image URL" required />
        <button type="submit">Add Chapter</button>
      </form>

      <!-- This form ID must match your JS -->
      <form id="edit-page-form" class="hidden">
        <h3>Edit Chapter</h3>
        <input type="text" id="edit-title" required />
        <textarea id="edit-content" required></textarea>
        <input type="text" id="edit-image" required />
        <button type="submit">Update</button>
        <button type="button" id="cancel-edit">Cancel</button>
      </form>
    </main>
  </div>

  <script src="src/index.js"></script>
</body>
</html>
