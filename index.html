<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Storybook</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="container">
    <aside id="sidebar">
      <h2>Chapters</h2>
      <ul id="chapter-list"></ul>
    </aside>

    <main id="main-content">
      <div id="chapter-detail">
        <p>Select a chapter to view the story.</p>
      </div>

      <form id="new-chapter-form">
        <h3>Add New Chapter</h3>
        <input type="text" name="title" placeholder="Chapter Title" required />
        <textarea name="content" placeholder="Story content" required></textarea>
        <input type="text" name="illustration" placeholder="Image URL" required />
        <button type="submit">Add Chapter</button>
      </form>

      <form id="edit-chapter-form" class="hidden">
        <h3>Edit Chapter</h3>
        <input type="text" id="edit-title" required />
        <textarea id="edit-content" required></textarea>
        <input type="text" id="edit-illustration" required />
        <button type="submit">Update</button>
        <button type="button" id="cancel-edit">Cancel</button>
      </form>
    </main>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
